<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
<div class="container">
    <h2 id="form-title">Реєстрація</h2>
    <form id="auth-form">
        <div id="username-field">
            <label for="username">Ім'я користувача:</label>
            <input type="text" id="username" name="username" placeholder="Введіть ім'я користувача">
        </div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Введіть email" required>

        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" placeholder="Введіть пароль" required>

        <button type="submit" id="submit-btn">Зареєструватися</button>
    </form>
    <button class="toggle-btn" id="toggle-btn">Вже маєте акаунт? Увійдіть тут</button>
    <p class="message" id="message"></p>
</div>
<script type="module" src="scripts/login.js"></script>
</body>
</html>
